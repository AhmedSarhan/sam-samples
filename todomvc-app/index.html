<!doctype html>
<html lang="en">
	<head>
	    <!-- this is it -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SAM • TodoNoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
		    
			<header class="header">
			    
			    <div id="todoHeader"></div>
		
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
 
				<div id="todoList"></div>

 			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- Remove this if you don't implement routing -->
				<div id="filters"></div>
 				
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="https://github.com/jdubray">Jean-Jacques Dubray</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>

		<!-- This sample uses the sam-pattern library 
			 https://www.npmjs.com/package/sam-pattern 
		---------------------------------------------------------->
		<script src="https://unpkg.com/sam-pattern"></script>

		<script type="module">
			const { addInitialState, addComponent, setRender } = tp
			import initialState from './sam/initialState.js'
			import todo from './sam/todoComponent.js'
			import createFrom from './sam/theme.js'
			
			addInitialState(initialState)
			const { intents } = addComponent(todo)
			
			const theme = createFrom(intents)
			
			setRender(state => {
				display(theme.representation(state))
			})

			displayAll()

			const display = (stateRepresentation) => {
				Object.keys(stateRepresentation).forEach(function (el) {
					document.getElementById(el).innerHTML = stateRepresentation[el]
				});

				// clean up edited field
				document.getElementById('new-todo').value = ''
			}
        </script>
	</body>
</html>
